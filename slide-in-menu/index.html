<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-2.1.4.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
  </head>
  <body>
    <h1>Tasks</h1>
    <ul>
      <li>
        <textarea class="task" name="name" maxlength="40"></textarea>
        <div class="modal-container">
          <div class="modal">
            <button class="close-notes" name="button">X</button>
            <textarea class="notes" name="name" rows="1" cols="40"></textarea>
          </div>
        </div>
        <button class="open-notes" name="button">Notes</button>
      </li>
    </ul>
    <script src="tasks.js"></script>
  </body>
</html>
